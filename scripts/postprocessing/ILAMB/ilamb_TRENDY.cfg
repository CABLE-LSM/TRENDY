#     https://www.ilamb.org/doc/


#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Carbon cycle
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
[h1: Carbon Cycle]
bgcolor = "#ECFFE6"

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# GPP
#
[h2: Gross Primary Productivity]
variable   = "gpp"
weight     = 5
#unit       = "kg m-2 s-1"

[Fluxnet]
source     = "DATA/gpp/FLUXNET2015/gpp.nc"
weight     = 9
table_unit = "g m-2 d-1"
plot_unit  = "g m-2 d-1"

[WECANN]
source        = "DATA/gpp/WECANN/gpp.nc"
weight        = 15
table_unit    = "g m-2 d-1"
plot_unit     = "g m-2 d-1"

[FLUXCOM]
source     = "DATA/gpp/FLUXCOM/gpp.nc"
weight     = 15
table_unit = "g m-2 d-1"



#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Reco
#
[h2: Ecosystem Respiration]
variable   = "reco"
weight     = 5

[Fluxnet]
source     = "DATA/reco/FLUXNET2015/reco.nc"
weight     = 6
table_unit = "g m-2 d-1"
plot_unit  = "g m-2 d-1"

[FLUXCOM]
source     = "DATA/reco/FLUXCOM/reco.nc"
weight     = 4
table_unit = "g m-2 d-1"
plot_unit  = "g m-2 d-1"


#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# NEE
#
[h2: Net Ecosystem Exchange]
variable       = "nee"
weight         = 5
mass_weighting = True

[Fluxnet]
source     = "DATA/nee/FLUXNET2015/nee.nc"
weight     = 9
table_unit = "g m-2 d-1"
plot_unit  = "g m-2 d-1"

[FLUXCOM]
source     = "DATA/nee/FLUXCOM/nee.nc"
weight     = 4
table_unit = "g m-2 d-1"
plot_unit  = "g m-2 d-1"



